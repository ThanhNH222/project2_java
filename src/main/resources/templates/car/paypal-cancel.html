<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán bị hủy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cancel-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cancel-icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="cancel-container">
    <div class="cancel-icon">
        <i class="bi bi-x-circle-fill"></i>
    </div>
    <h3>Thanh toán đã bị hủy</h3>
    <p>Giao dịch của bạn chưa được hoàn tất. Nếu đây là nhầm lẫn, bạn có thể thử thanh toán lại.</p>

    <a href="/" class="btn btn-primary mt-3">Quay về trang chủ</a>
    <a href="/payment" class="btn btn-outline-secondary mt-3">Thanh toán lại</a>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
