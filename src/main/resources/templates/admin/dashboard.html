<!DOCTYPE html>
<html lang="vi">
<head>

        }
        .content {
          margin-left: 240px;

        }
        .card-stat {
          border: none;

          color: #fff;
        }
        .bg-orange { background: #f97316; }
        .bg-green { background: #10b981; }

</head>
<body>
<div class="sidebar">

<div class="content">

<script>
    // Bar Chart
    new Chart(document.getElementById("barChart"), {
