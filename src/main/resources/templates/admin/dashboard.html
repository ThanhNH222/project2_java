<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>
<body>
<div class="sidebar">
    <h4 class="text-white mb-4">ðŸš— Car Rental</h4>
    <a href="/admin" class="active">ðŸ“Š Dashboard</a>
    <a href="/admin/cars">ðŸš˜ Cars</a>
    <a href="/admin/orders">ðŸ‘¥ Rental Order</a>
</div>


<div class="content">
    <h3 class="fw-bold mb-4">ðŸ“Š Thá»‘ng kÃª tá»•ng quan</h3>
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="card-stat bg-orange">
                <h6>Total Cars</h6>
                <h3>750+</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-green">
                <h6>Daily Trips</h6>
                <h3>1697+</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-purple">
                <h6>Clients Annually</h6>
                <h3>85k+</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-blue">
                <h6>Kilometers Daily</h6>
                <h3>2167+</h3>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card bg-dark p-3">
                <h6>Miles Statistics</h6>
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark p-3">
                <h6>Car Statistics</h6>
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Bar Chart
    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "Miles",
          data: [12, 19, 15, 17, 14, 18, 16],
          backgroundColor: "#3b82f6"
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Line Chart
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri"],
        datasets: [{
          label: "Cars Used",
          data: [3, 5, 9, 7, 6, 8],
          borderColor: "#10b981",
          fill: true,
          backgroundColor: "rgba(16,185,129,0.2)",
          tension: 0.4
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
</script>
</body>
</html>
