<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'create'} ? 'Thêm khách hàng' : 'Sửa khách hàng'">Form khách hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      width: 220px;
      min-height: 100vh;
      background: #1e293b;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #cbd5e1;
      border-radius: 8px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #334155;
      color: #fff;
    }
    .content {
      margin-left: 240px;
      padding: 24px;
    }
    .card-dark {
      background: #1e293b;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      color: #fff;
      padding: 24px;
    }
    .btn-soft {
      border-radius: 8px;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-white mb-4">🚗 Car Rental</h4>
  <a href="/admin">📊 Dashboard</a>
  <a href="/admin/cars">🚘 Quản lý xe</a>
  <a href="/admin/customers" class="active">👥 Khách hàng</a>
  <a href="/admin/rentals">🔑 Thuê xe</a>
</div>

<!-- Content -->
<div class="content">
  <div class="card-dark">
    <h2 th:text="${mode == 'create'} ? '➕ Thêm khách hàng' : '✏ Sửa khách hàng'"></h2>

    <form th:action="${mode == 'create'} ? @{/admin/customers/save} : @{|/admin/customers/${customer.id}/update|}"
          method="post"
          th:object="${customer}"
          enctype="multipart/form-data"
          class="mt-3">

      <!-- Ảnh -->
      <div class="mb-3">
        <label class="form-label">Ảnh đại diện</label>
        <input type="file" name="avatarFile" class="form-control rounded-3">
        <div class="mt-2" th:if="${customer.avatarUrl != null}">
          <img th:src="@{${customer.avatarUrl}}" alt="Ảnh khách hàng" style="max-width: 120px; border-radius: 8px;">
        </div>
      </div>

      <!-- Tên -->
      <div class="mb-3">
        <label for="name" class="form-label">Tên khách hàng</label>
        <input type="text" id="name" th:field="*{name}" class="form-control rounded-3" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control rounded-3" required>
      </div>

      <!-- Số điện thoại -->
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" id="phone" th:field="*{phone}" class="form-control rounded-3">
      </div>

      <!-- Địa chỉ -->
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" id="address" th:field="*{address}" class="form-control rounded-3">
      </div>

      <!-- Trạng thái -->
      <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select th:field="*{status}" class="form-select rounded-3">
          <option value="ACTIVE">Hoạt động</option>
          <option value="INACTIVE">Ngừng hoạt động</option>
        </select>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success btn-soft">💾 Lưu lại</button>
        <a href="/admin/customers" class="btn btn-secondary btn-soft">⬅ Quay lại</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
