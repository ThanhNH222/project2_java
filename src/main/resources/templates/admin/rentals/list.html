<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý thuê xe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0f172a; /* dark mode */
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      width: 220px;
      min-height: 100vh;
      background: #1e293b;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #cbd5e1;
      border-radius: 8px;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #334155;
      color: #fff;
    }
    .content {
      margin-left: 240px;
      padding: 24px;
    }
    .card-dark {
      background: #1e293b;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      color: #fff;
      padding: 24px;
    }
    .table-dark th {
      background: #334155 !important;
      color: #fff;
    }
    .btn-soft {
      border-radius: 8px;
    }
    .car-img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-white mb-4">🚗 Car Rental</h4>
  <a href="/admin">📊 Dashboard</a>
  <a href="/admin/cars">🚘 Quản lý xe</a>
  <a href="/admin/customers">👥 Khách hàng</a>
  <a href="/admin/rentals" class="active">🔑 Thuê xe</a>
</div>

<!-- Content -->
<div class="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">🔑 Quản lý thuê xe</h2>
    <div>
      <a href="/admin/rentals/add" class="btn btn-success btn-soft">
        ➕ Thêm hợp đồng
      </a>
    </div>
  </div>

  <!-- Thông báo -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <div class="card-dark">
    <h5 class="card-title">Danh sách hợp đồng thuê</h5>
    <div class="table-responsive">
      <table class="table table-hover align-middle mt-3 text-white">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Xe</th>
          <th>Khách hàng</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Trạng thái</th>
          <th>Ảnh tình trạng</th>
          <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf loop -->
        <tr th:each="rental : ${rentals}">
          <td th:text="${rental.id}"></td>
          <td th:text="${rental.car.name}"></td>
          <td th:text="${rental.customer.name}"></td>
          <td th:text="${#temporals.format(rental.pickupDateTime, 'dd/MM/yyyy HH:mm')}"></td>
          <td th:text="${#temporals.format(rental.dropoffDateTime, 'dd/MM/yyyy HH:mm')}"></td>
          <td>
            <form th:action="@{'/admin/rentals/' + ${rental.id} + '/status'}" method="post">
              <select name="status" class="form-select form-select-sm bg-dark text-white"
                      onchange="this.form.submit()">
                <option value="CHO_LAY_XE"
                        th:selected="${rental.status == 'CHO_LAY_XE'}">Chờ lấy xe</option>
                <option value="DA_THUE"
                        th:selected="${rental.status == 'DA_THUE'}">Đang thuê</option>
                <option value="DA_TRA"
                        th:selected="${rental.status == 'DA_TRA'}">Đã trả xe</option>
              </select>
            </form>
          </td>
          <td>
            <img th:if="${rental.carConditionImage != null}"
                 th:src="@{${rental.carConditionImage}}"
                 alt="Ảnh tình trạng"
                 class="car-img">
            <span th:if="${rental.carConditionImage == null}" class="text-muted">Chưa có</span>
          </td>
          <td class="text-center">
            <a th:href="@{'/admin/rentals/' + ${rental.id} + '/edit'}"
               class="btn btn-sm btn-warning btn-soft">✏️ Sửa</a>
            <form th:action="@{'/admin/rentals/' + ${rental.id} + '/delete'}"
                  method="post" style="display:inline">
              <button type="submit" class="btn btn-sm btn-danger btn-soft"
                      onclick="return confirm('Bạn có chắc chắn muốn xóa hợp đồng này không?')">🗑 Xóa</button>
            </form>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(rentals)}">
          <td colspan="8" class="text-center text-muted">Chưa có hợp đồng nào</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
